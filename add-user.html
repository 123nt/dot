<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User - dot</title>
    <link rel="stylesheet" href="css/add-user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="back-btn" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>Add User</h1>
        </header>

        <div class="add-user-form">
            <div class="input-group">
                <label for="userId">User ID</label>
                <input type="text" id="userId" placeholder="Enter user ID" autocomplete="off" oninput="searchUsers()">
                <p class="error-message" id="errorMessage"></p>
            </div>
            
            <div class="suggestions" id="suggestions">
                <div class="suggestion-header">
                    <i class="fas fa-search"></i>
                    <span>Search Results</span>
                </div>
                <div class="suggestion-list" id="suggestionList">
                    <!-- Suggestions will be populated here -->
                </div>
            </div>

            <button class="add-btn" onclick="addUser()">
                Add User <i class="fas fa-user-plus"></i>
            </button>
        </div>
    </div>
    <script src="js/add-user.js"></script>
</body>
</html>
